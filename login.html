<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Plastics World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("plastics-map.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("https://script.google.com/macros/s/AKfycbzPIATIXcz3Twxtu8cEhnGJ5PTykojtoIe7Dxy6ws3gX4nXgHcVp-C340aHYupvfpGb/exec", {
        method: "POST",
        body: new URLSearchParams({ username, password }),
      });

      const result = await response.json();

      if (result.success) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html"; // redirect to dashboard
      } else {
        document.getElementById("msg").innerText = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
